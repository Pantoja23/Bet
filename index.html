<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --neon: #00f2ff; --bg: #0d0d0f; --card: #1a1a1e; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding-bottom: 120px; }
    .header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); position: sticky; top:0; z-index:100; }
    .screen { padding: 15px; display: none; max-width: 500px; margin: auto; }
    input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: var(--neon); border-radius: 5px; box-sizing: border-box; }
    .btn-neon { background: transparent; color: var(--neon); border: 1px solid var(--neon); padding: 15px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; transition: 0.3s; }
    .btn-neon:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
    .game-card { background: var(--card); padding: 20px; margin-bottom: 20px; border-radius: 12px; border-top: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    .game-meta { font-size: 0.65em; color: var(--neon); text-align: center; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.8; }
    .stadium-info { font-size: 0.6em; color: #888; text-align: center; margin-top: 5px; font-style: italic; }
    .teams { display: flex; justify-content: space-between; align-items: center; font-weight: 800; margin-bottom: 15px; font-size: 1.1em; }
    .opt-grid { display: flex; gap: 8px; }
    .opt { flex: 1; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; cursor: pointer; text-align: center; font-size: 0.75em; font-weight: bold; }
    .opt.selected { background: var(--neon); color: #000; border-color: var(--neon); box-shadow: 0 0 12px var(--neon); }
    #admin_box { background: #1a1a1e; padding: 15px; margin-bottom: 20px; border: 1px solid gold; display: none; border-radius: 10px; text-align: center; }
    .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 20px; border-top: 1px solid var(--neon); box-sizing: border-box; backdrop-filter: blur(10px); }
  </style>
</head>
<body>

  <div id="login_screen" class="screen" style="display:block; text-align:center; margin-top:60px;">
    <h1 style="color:var(--neon); letter-spacing:4px; text-shadow: 0 0 10px var(--neon);">PANTOJA ELITE</h1>
    <p style="font-size: 0.7em; opacity: 0.5; margin-bottom: 30px;">PLATAFORMA DE QUINIELAS LIGA MX</p>
    <input type="text" id="id_user" placeholder="USUARIO">
    <input type="password" id="pass_user" placeholder="PASSWORD">
    <button class="btn-neon" onclick="entrar()">ACCEDER</button>
  </div>

  <div id="main_app" class="screen">
    <div class="header">
      <div id="txt_nombre" style="font-size: 0.7em; opacity: 0.5; text-transform: uppercase;">BIENVENIDO</div>
      <div id="txt_saldo" style="font-size: 1.8em; font-weight: bold; color: var(--neon);">$0.00</div>
    </div>

    <div id="admin_box">
      <p style="color:gold; font-size:0.7em; margin-bottom:10px;">PANEL DE CONTROL MASTER</p>
      <button class="btn-neon" style="font-size:0.6em; border-color:gold; color:gold;" onclick="verRanking()">CALCULAR GANADORES</button>
    </div>

    <h2 id="tit_jornada" style="text-align:center; font-size:0.9em; margin:25px 0; color:var(--neon); letter-spacing:3px;">...</h2>
    <div id="contenedor_juegos"></div>

    <div class="footer">
      <button class="btn-neon" onclick="enviar()">CONFIRMAR QUINIELA ($20)</button>
    </div>
  </div>

<script>
  const URL_EXEC = "https://script.google.com/macros/s/AKfycbzsLhLUQzPgqBhx8fzxkHxEhXsyKMpjAmjb1jFkpLrXgsCDf-Ey4qY-_1OXlz3J9c89/exec"; 
  let USER_DATA = {}, JUEGOS = [], PICKS = {};

  function entrar() {
    const id = document.getElementById('id_user').value;
    const pass = document.getElementById('pass_user').value;
    const s = document.createElement('script');
    s.src = `${URL_EXEC}?action=login&id=${id}&pass=${pass}&callback=loginCb`;
    window.loginCb = function(res) {
      if(res.success) {
        USER_DATA = res.user;
        document.getElementById('login_screen').style.display = 'none';
        document.getElementById('main_app').style.display = 'block';
        document.getElementById('txt_nombre').innerText = USER_DATA.nombre;
        document.getElementById('txt_saldo').innerText = "$" + USER_DATA.saldo;
        if(USER_DATA.nivel === "Master") document.getElementById('admin_box').style.display = 'block';
        cargarJuegos();
      } else { alert("Datos Incorrectos"); }
      document.body.removeChild(s);
    };
    document.body.appendChild(s);
  }

  function cargarJuegos() {
    const s = document.createElement('script');
    s.src = `${URL_EXEC}?action=getGames&callback=gamesCb`;
    window.gamesCb = function(res) {
      JUEGOS = res;
      if(JUEGOS.length > 0) document.getElementById('tit_jornada').innerText = "QUINIELA " + JUEGOS[0].jornada;
      const cont = document.getElementById('contenedor_juegos');
      cont.innerHTML = "";
      JUEGOS.forEach((j, i) => {
        const d = document.createElement('div');
        d.className = 'game-card';
        d.innerHTML = `
          <div class="game-meta">${j.fecha}</div>
          <div class="teams">
            <span style="width:42%">${j.local}</span> 
            <span style="color:var(--neon); font-size:0.7em;">VS</span> 
            <span style="width:42%; text-align:right;">${j.visita}</span>
          </div>
          <div class="stadium-info">üìç ${j.estadio}</div>
          <div class="opt-grid" style="margin-top:15px;">
            <div class="opt" onclick="sel(${i},'L',this)">LOCAL</div>
            <div class="opt" onclick="sel(${i},'E',this)">EMPATE</div>
            <div class="opt" onclick="sel(${i},'V',this)">VISITA</div>
          </div>`;
        cont.appendChild(d);
      });
      document.body.removeChild(s);
    };
    document.body.appendChild(s);
  }

  function sel(idx, p, btn) {
    btn.parentElement.querySelectorAll('.opt').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    PICKS[idx] = p;
  }

  function enviar() {
    if(Object.keys(PICKS).length < JUEGOS.length) return alert("Completa todos los juegos");
    if(!confirm("¬øEnviar quiniela? Se cobrar√°n $20.")) return;
    const pStr = Object.values(PICKS).join(',');
    const s = document.createElement('script');
    s.src = `${URL_EXEC}?action=registrarQuiniela&idUser=${USER_DATA.id}&picks=${pStr}&jornada=${JUEGOS[0].jornada}&callback=resCb`;
    window.resCb = function(r) { alert(r.msg); location.reload(); };
    document.body.appendChild(s);
  }

  function verRanking() {
    const s = document.createElement('script');
    s.src = `${URL_EXEC}?action=verGanadores&jornada=${JUEGOS[0].jornada}&callback=rankCb`;
    window.rankCb = function(res) {
      let r = "üèÜ RESULTADOS " + JUEGOS[0].jornada + "\n\n";
      res.forEach((u, i) => r += `${i+1}¬∫ ${u.nombre} - ${u.puntos} aciertos\n`);
      alert(r);
      document.body.removeChild(s);
    };
    document.body.appendChild(s);
  }
</script>
</body>
</html>
